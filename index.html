<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>Russian-travel</title>
    <link rel="stylesheet" href="./pages/index.css" />

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="лого" class="header__logo"/>

          </button>

        </section>
        
        <section class="mesto-cards">
          <div class="card">
            <img
            src="./images/card_photo_1_karachaevsk.jpg"

            class="card__image"
            />

            <button class="card__like-btn">

            </button>
          </div>

          <div class="card">

            />

            class="card__image"
            />

            <button class="card__like-btn">
              <img src="./images/like_button_icon.svg" alt="кнопка лайк" сlass="card__like-btn-icon">
            </button>
          </div>

          <div class="card">
            <img
            src="./images/card_photo_1_karachaevsk.jpg"

            />
