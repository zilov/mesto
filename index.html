<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="лого" class="header__logo" />
      </header>

      <main>
        <section class="profile">
          <img
            src="./images/profile_photo.jpg"
            alt="изображение профиля"
            class="profile__photo"
          />

          <div class="profile__name-status-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

            <p class="profile__status">Исследователь океана</p>

            <button type="button" class="profile__edit-btn"></button>
          </div>

          <button type="button" class="profile__add-btn"></button>
        </section>

        <section class="cards">
          <article class="card">
            <img
              src="./images/card_photo_1_karachaevsk.jpg"
              alt="фото_1"
              class="card__image"
            />
            <div class="card__title-like-box">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/card_photo_2_elbrus.jpg"
              alt="фото_2"
              class="card__image"
            />
            <div class="card__title-like-box">
              <h2 class="card__title">Эльбрус</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/card_photo_3_donbay.jpg"
              alt="фото_1"
              class="card__image"
            />
            <div class="card__title-like-box">
              <h2 class="card__title">Донбай</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/card_photo_2_elbrus.jpg"
              alt="фото_1"
              class="card__image"
            />
            <div class="card__title-like-box">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/card_photo_3_donbay.jpg"
              alt="фото_1"
              class="card__image"
            />
            <div class="card__title-like-box">
              <h2 class="card__title">Донбай</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </article>

          <article class="card">
            <img
              src="./images/card_photo_1_karachaevsk.jpg"
              alt="фото_1"
              class="card__image"
            />
            <div class="card__title-like-box">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </article>
        </section>

        <div class="popup">
          <div class="popup__container">
            <button type="button" class="popup__exit-btn"></button>
            <div class="popup__window">
              <h2 class="popup__title">Редактировать профиль</h2>
              <form name="form-edit-profile-info">
                <input type="text" name="profile-name" class="popup__input" />
                <input type="text" name="profile-status" class="popup__input" />
                <input
                  type="submit"
                  class="popup__save-btn"
                  value="Сохранить"
                />
              </form>
            </div>
          </div>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__copyright">
          &copy;&nbsp;Mesto Russia 2021. Зилов Данил
        </p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
