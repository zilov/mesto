<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="лого" class="header__logo"/>
      </header>

      <main>
        <section class="profile">
          <img src="./images/profile_photo.jpg" alt="изображение профиля" class="profile__photo"/>
          
          
          <div class="profile__name-status-box">
            <p class="profile__name">
              Жак-Ив Кусто
            </p>
            
            <p class="profile__status">
              Исследователь океана
            </p>
            
            <button class="profile__edit-btn">
              <img src="./images/edit_button_icon.svg" alt="иконка кнопки редактирования профиля" class="profile__edit-btn-icon">
            </button>
          </div>

          <button class="profile__add-btn">
            <img src="./images/add_button_icon.svg" alt="иконка кнопки добавления фото" class="profile__add-btn-icon">
          </button>
        </section>

        <section class="edit-popup">
          <button class="edit-popup__exit-btn">
            <img src="./images/close-popup-icon.svg" alt="кнопка закрытия попапа">
          </button>
          <h2 class="edit-popup__title">Редактировать профиль</h2>
          <input type="text" class="edit-popup__input-name">
          <input type="text" class="edit-popup__input-status">
          <button class="edit-popup__save-btn">Сохранить</button>
        </section>
        
        <section class="mesto-cards">
          <div class="card">
            <img
            src="./images/card_photo_1_karachaevsk.jpg"
            alt="фото_1"
            class="card__image"
            />
            <div class="card__title-like-box">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-btn">
                <img src="./images/like_button_icon.svg" alt="кнопка лайк" сlass="card__like-btn-icon">
              </button>
            </div>
          </div>

          <div class="card">
            <img
            src="./images/card_photo_2_elbrus.jpg"
            alt="фото_2"
            class="card__image"
            />
            <div class="card__title-like-box">
              <h2 class="card__title">Эльбрус</h2>
              <button class="card__like-btn">
                <img src="./images/like_button_icon.svg" alt="кнопка лайк" сlass="card__like-btn-icon">
              </button>
            </div>
          </div>

          <div class="card">
            <img
            src="./images/card_photo_3_donbay.jpg"
            alt="фото_1"
            class="card__image"
            />
            <div class="card__title-like-box">
              <h2 class="card__title">Донбай</h2>
              <button class="card__like-btn">
                <img src="./images/like_button_icon.svg" alt="кнопка лайк" сlass="card__like-btn-icon">
              </button>
            </div>
          </div>

          <div class="card">
            <img
            src="./images/card_photo_2_elbrus.jpg"
            alt="фото_1"
            class="card__image"
            />
            <div class="card__title-like-box">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-btn">
                <img src="./images/like_button_icon.svg" alt="кнопка лайк" сlass="card__like-btn-icon">
              </button>
            </div>
          </div>

          <div class="card">
            <img
            src="./images/card_photo_3_donbay.jpg"
            alt="фото_1"
            class="card__image"
            />
            <div class="card__title-like-box">
              <h2 class="card__title">Донбай</h2>
              <button class="card__like-btn">
                <img src="./images/like_button_icon.svg" alt="кнопка лайк" сlass="card__like-btn-icon">
              </button>
            </div>
          </div>

          <div class="card">
            <img
            src="./images/card_photo_1_karachaevsk.jpg"
            alt="фото_1"
            class="card__image"
            />
            <div class="card__title-like-box">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__like-btn">
                <img src="./images/like_button_icon.svg" alt="кнопка лайк" сlass="card__like-btn-icon">
              </button>
            </div>
          </div>

        </section>
      </main>

      <footer class="footer">
        
        <p class="footer__copyright">&copy;&nbsp;Mesto Russia 2021. Зилов Данил</p>
      </footer>
    </div>
  </body>
</html>
