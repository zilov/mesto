<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="лого" class="header__logo" />
      </header>

      <main id="main">
        <section class="profile">
          <img
            src="./images/profile_photo.jpg"
            alt="изображение профиля"
            class="profile__photo"
          />

          <div class="profile__name-status-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

            <p class="profile__status">Исследователь океана</p>

            <button type="button" class="profile__edit-btn"></button>
          </div>

          <button type="button" class="profile__add-btn"></button>
        </section>

        <section class="cards" aria-label="section"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">
          &copy;&nbsp;Mesto Russia 2021. Зилов Данил
        </p>
      </footer>
    </div>

    <template id="card-template">
      <article class="card">
        <button type="button" class="card__remove-btn"></button>
        <img class="card__image" />
        <div class="card__title-like-box">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-btn"></button>
        </div>
      </article>
    </template>

    <template id="popup-template">
      <div class="popup">
        <div class="popup__window">
          <button type="button" class="popup__exit-btn"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form id="form-edit-profile-info">
            <input type="text" id="firstInput" class="popup__input" required />
            <input type="text" id="secondInput" class="popup__input" required />
            <input type="submit" class="popup__save-btn" />
          </form>
        </div>
      </div>
    </template>

    <template id="card-popup-template">
      <div class="popup popup_type_card">
        <div class="popup__card-image">
          <button type="button" class="popup__exit-btn"></button>
          <img class="popup__image" />
          <h3 class="popup__caption"></h3>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
