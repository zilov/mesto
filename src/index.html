<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src=<%=require("./images/logo.svg")%> alt="лого" class="header__logo" />
      </header>

      <main id="main">
        <section class="profile">
          <div class="profile__photo" alt="изображение профиля">
            <button class="profile__edit-photo-btn"></button>
          </div>

          <div class="profile__name-status-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

            <p class="profile__status">Исследователь океана</p>

            <button type="button" class="profile__edit-btn"></button>
          </div>

          <button type="button" class="profile__add-btn"></button>
        </section>

        <section class="cards" aria-label="section"></section>

        <div id="popup-edit-profile" class="popup">
          <div class="popup__window">
            <button type="button" class="popup__exit-btn"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" id="form-edit-profile-info" novalidate>
              <section class="form__section">
                <input
                  type="text"
                  id="nameInput"
                  class="form__input"
                  minlength="2"
                  maxlength="40"
                  placeholder="Имя"
                  required
                />
                <span class="form__input-err" id="nameInput-Error"></span>
              </section>
              <section>
                <input
                  type="text"
                  id="statusInput"
                  class="form__input"
                  minlength="2"
                  maxlength="200"
                  placeholder="Статус"
                  required
                />
                <span class="form__input-err" id="statusInput-Error"></span>
              </section>
              <button type="submit" class="form__submit-btn">Сохранить</button>
            </form>
          </div>
        </div>

        <div id="popup-add-card" class="popup">
          <div class="popup__window">
            <button type="button" class="popup__exit-btn"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form" id="form-add-new-card" novalidate>
              <div class="form__inputs-box">
                <section class="form__section">
                  <input
                    type="text"
                    id="name"
                    class="form__input"
                    placeholder="Название"
                    minlength="2"
                    maxlength="30"
                    required
                  />
                  <span class="form__input-err" id="name-Error"></span>
                </section>
                <section class="form__section">
                  <input
                    type="url"
                    id="link"
                    class="form__input"
                    placeholder="Ссылка на картинку"
                    required
                  />
                  <span class="form__input-err" id="link-Error"></span>
                </section>
              </div>
              <button type="submit" class="form__submit-btn">Создать</button>
            </form>
          </div>
        </div>

        <div id="popup-card-image" class="popup popup_type_card">
          <div class="popup__card-image">
            <button type="button" class="popup__exit-btn"></button>
            <img class="popup__image" src="data:," alt />
            <h3 class="popup__caption">Подзаголовок изображения</h3>
          </div>
        </div>

        <div id="popup-delete-card" class="popup popup_type_delete">
          <div class="popup__window">
            <button type="button" class="popup__exit-btn"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="form" id="form-delete-card" novalidate>
              <button type="submit" class="form__submit-btn">Да</button>
            </form>
          </div>
        </div>

        <div id="popup-change-profile-photo" class="popup">
          <div class="popup__window">
            <button type="button" class="popup__exit-btn"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="form" id="form-update-photo" novalidate>
              <div class="form__inputs-box">
                <section class="form__section">
                  <input
                    type="url"
                    id="link"
                    class="form__input"
                    placeholder="Ссылка на картинку"
                    required
                  />
                  <span class="form__input-err" id="name-Error"></span>
                </section>
              </div>
              <button type="submit" class="form__submit-btn">Сохранить</button>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">
          &copy;&nbsp;Mesto Russia 2021. Зилов Данил
        </p>
      </footer>
    </div>

    <template id="card-template">
      <article class="card">
        <button type="button" class="card__remove-btn"></button>
        <img class="card__image" />
        <div class="card__title-like-box">
          <h2 class="card__title"></h2>
          <div class="card__like-counter-box">
            <button type="button" class="card__like-btn"></button>
            <p class="card__like-counter">0</p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
